<div class="grid-container">
  <div class="summary">
    <h1>Difference</h1>
    <p class="balance">Balance : {{balance}}</p>
  </div>

  <div class="summary-sub">
    <h2>Income</h2>
    <div *ngFor="let trans of income" [ngStyle]="{'background-color':'rgba(158, 227, 125,0.7)'}">
        <app-transaction-card [trans]="trans"></app-transaction-card>
    </div>

  </div>
  <div class="summary-sub" >
    <h2>Expenses</h2>
    <div *ngFor="let trans of expenses" [ngStyle]="{'background-color':'rgba(255, 112, 136,0.7)'}">
      <app-transaction-card [trans]="trans"></app-transaction-card>
    </div>

  </div>
</div>
